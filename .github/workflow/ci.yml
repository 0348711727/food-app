name: CI/CD

on:
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v3
      - name: Use NodeJs
        uses: action/checkout@v1
          with:
            node-version: '12.x'
        - run: npm ci
        - run: npm run format:check
        - run: npm test -- --coverage
          env:
          CI: true